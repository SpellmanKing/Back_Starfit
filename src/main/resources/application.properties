# Configurações da Aplicação
spring.application.name=starfit-backend
server.port=8080

# Configurações do Banco de Dados (H2 - Desenvolvimento)
spring.datasource.url=jdbc:h2:mem:starfitdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (para desenvolvimento)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações JWT
jwt.secret=StarFitSecretKeyForJWTTokenGeneration2024SecureKey
jwt.expiration=86400000

# Configurações de Logging
logging.level.com.starfit=DEBUG
logging.level.org.springframework.web=INFO

